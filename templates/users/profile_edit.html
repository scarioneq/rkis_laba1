{% extends 'base.html' %}

{% block content %}
<h1>Редактирование профиля</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>

<a href="{% url 'profile' %}">Назад к профилю</a>
{% endblock %}
