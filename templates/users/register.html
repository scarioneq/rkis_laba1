{% extends 'base.html' %}

{% block content %}
<h1>Регистрация</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите здесь</a></p>
{% endblock %}
