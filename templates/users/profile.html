{% extends 'base.html' %}

{% block content %}
<h1>Профиль</h1>

{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Аватар" style="max-width: 200px;">
{% endif %}

<p>Имя пользователя: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Имя: {{ user.first_name }}</p>
<p>Фамилия: {{ user.last_name }}</p>

<a href="{% url 'profile_edit' %}">Редактировать профиль</a>
<br>
<a href="{% url 'profile_delete' %}">Удалить профиль</a>
{% endblock %}
