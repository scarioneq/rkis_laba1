{% extends 'base.html' %}

{% block content %}
<h1>Активные опросы</h1>
{% for post in posts %}
    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.description_question_short }}</p>
        <small>Осталось: {{ post.time_remaining }}</small>
    </div>
{% empty %}
    <p>Нет активных опросов.</p>
{% endfor %}
{% endblock %}
